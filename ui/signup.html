<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=0">
	<meta name="keywords" content="politics">
	<title>Politico</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>

	<div class="container">
			<h1>Politico </h1><span><h3>... enhancing credible elections!</h3></span>
		<div class="navbar">
            <div class="nav"><a href="./index.html">Home</a></div>
			<div class="nav">Political parties</div>
			<div class="nav">Profile</div>
		</div>
			<div id="display"></div>
			<div id="signupForm">
				<form action="">
					<div class="flex-right">
						<div>
							<label for="name">Name</label><br>
							<input id="signupName" type="text" name="name" placeholder="name" required="">
						</div>
						<div>
							<label for="email">Email</label><br>
							<input id="signupEmail" type="text" name="email" placeholder="email" required="">
						</div>
						<div>
							<label for="password">Password</label><br>
							<input id="signupPassword" type="password" name="password" placeholder="password" required="">
						</div>
					</div>
					<div>
						<input id="signupBtn" type="submit" name="Signup" value="Sign Up">
					</div>
				</form>
			</div>
	</div>

</body>
</html>
